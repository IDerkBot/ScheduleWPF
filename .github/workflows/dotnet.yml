name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6
      
    - name: Restore Nuget Packages
      run: nuget restore ScheduleWPF.ScheduleWPF.sln
      
    - name: Build the Solution
      run: msbuild ScheduleWPF.ScheduleWPF.sln
